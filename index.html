    <div id="main-content">
        <header>
            <div id="twitter-fixed">
                <p id="dismissal">Click here to Dismiss</p>
                <a class="twitter-timeline" href="https://twitter.com/codey_the_duck" data-tweet-limit="1" data-width="399" ></a>
            </div>
            <h1>Coffee!</h1>
        </header>
        <div id="container">
            <div id="functions">
                <form class="content">
                    <h2>Search our Coffees</h2>
                    <label for="site-search">By Name:</label>
                        <input type="search" id="site-search" />
                    <br>
                    <label id="roast-filter-label" for="roast-selection">By Roast:</label>
                        <select id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                </form>
                <br>
                <hr>
                <form class="content">
                    <h2>Add a Coffee to our Menu!</h2>
                    <label for="add-coffee">Name:</label>
                        <input type="text" id="add-coffee">
                    <br>
                    <label for="added-roast">Roast:</label>
                        <select id="added-roast">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    <br>
                    <input id="submit" type="submit"/>
                </form>
            </div>
            <!--Leave "#coffees" Div Alone for Document Rendering -->
            <div id="coffee-container">
                <div class="content" id="coffees"></div>
            </div>
        </div>
        <div class="order-container">
            <form class="order-form">
                <h2>Order Here</h2>
                <label for="order-coffee">Name:</label>
                <input type="text" id="order-coffee">
                <br>
                <label for="order-roast">Roast:</label>
                <select id="order-roast">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <br>
                <h3>Select Size</h3><br>
                <label for="select-big">Big</label>
                <input class="size-input" type="radio" name="radio" id="select-big" value="big"><br>
                <label for="select-huge">Huge</label>
                <input class="size-input" type="radio" name="radio" id="select-huge" value="huge"><br>
                <label for="select-ochenta">Ochenta</label>
                <input class="size-input" type="radio" name="radio" id="select-ochenta" value="0chenta" checked><br>
                <input id="order" type="submit" value="Order"/>
            </form>
            <hr>
            <div id="order-now">Caffeinate Now!</div>
        </div>
    </div>
<script src="main.js"></script>
