<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <ul class="navbar-list">
            <li class="list-item-coffee">
                <a class="link-coffee" href="#">STORE NAME</a>
            </li>
            <li class="list-item-about">
                <a class="link-about" href="#">ABOUT US</a>
            </li>
            <li class="list-item-order">
                <a class="link-order" href="#">ORDER NOW</a>
            </li>
            <li class="list-item-sign">
                <a class="link-sign" href="#">SIGN UP</a>
            </li>
        </ul>
    </div>
    <header>
        <h1>Coffee!</h1>
    </header>
    <hr>
    <div id="container">
        <div id="functions">
            <form class="content">
                <h2>Search for Coffee</h2>
                <label for="site-search">Filter Coffee Name:</label>
                    <input type="search" id="site-search" />
                <br>
                <label id="roast-filter-label" for="roast-selection">Filter by Roast:</label>
                    <select id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
            </form>
            <br>
            <hr>
            <form class="content">
                <h2>Add a Coffee</h2>
                <label for="add-coffee">Name:</label>
                    <input type="text" id="add-coffee">
                <br>
                <label for="added-roast">Roast:</label>
                    <select id="added-roast">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                <br>
                <input id="submit" type="submit"/>
            </form>
        </div>
        <!--Leave "#coffees" Div Alone for Document Rendering -->
        <div class="content" id="coffees"></div>


    </div>
</div>
<script src="main.js"></script>
</body>
</html>
